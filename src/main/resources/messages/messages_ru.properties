message.main.headerParagraph1=Большой ассортимент зеркал, мебели, другой продукции из стекла на заказ, которые придадут оригинальность, неповторимость интерьеру!
message.main.headerParagraph2=У нас особый подход к клиенту: любое изделие, которое Вы увидите на нашем сайте, может быть изготовлено в соответствии с Вашими пожеланиями.
