#Catalog
message.catalog.mirror.description=Зеркала – многофункциональные элементы интерьера. Они сочетают две основные функции: практическую и декоративную. С их помощью можно преобразить помещение, добиться интересных оптических эффектов. Сделать заказ можно по телефону или посредством онлайн-формы.
message.catalog.partition.description=Стеклянные перегородки – это не только способ зонирования пространства, но и элемент декора. Они могут визуально расширить помещение и увеличить световой поток. Сделать заказ можно по телефону или посредством онлайн-формы.
message.catalog.shower.description=Душевые кабины из стекла прекрасно решают вопросы, связанные с качеством, удобством, функциональностью ванной комнаты. Они позволяют устранить тесноту, однообразие, реализовать самые интересные дизайнерские задумки в интерьере комнаты. Сделать заказ можно по телефону или посредством онлайн-формы.
message.catalog.apron.description=Появление скинали позволило пересмотреть подходы к оформлению кухонного интерьера. Фартук для кухни из стекла не просто стал популярным интерьерным решением. Сделать заказ можно по телефону или посредством онлайн-формы.
